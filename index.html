<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin DashBoard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container"> 
        <div class="sidebar">
            <div class="sidebarTitle">DashBoard</div>
            <div class="section-1">
                <h4>Home</h4>
                <h4>Profile</h4>
                <h4>Messages</h4>
                <h4>History</h4>
                <h4>Tasks</h4>
                <h4>Communities</h4>
            </div>
            <div class="section-2">
                <h4>Settings</h4>
                <h4>Support</h4>
                <h4>Privacy</h4>
            </div>
        </div>
        <div class="header">
            <div class="header-top-row">
                <img src="img/search-icon.svg" alt="search-icon" width="20" height="20">
                <div class="search-bar"></div>
                <img src="img/bell-ringing-svgrepo-com.svg" alt="bell-icon" width="20" height="20"  class="bell-icon">
                <img src="img/user-circle-svgrepo-com.svg" alt="bell-icon" width="45" height="45">
                <div class="user-name-small">Generic User</div>
            </div>
            <div class="header-bottom-row">
                <div class="left">
                    <img src="img/user-circle-svgrepo-com.svg" alt="bell-icon" width="60" height="60">                    
                    <div class="words">
                        <div class="smallwords">Hi There,</div>
                        <div class="bigwords">Generic User (@geneRick)</div>
                    </div>
                </div>
                <div class="right">
                    <button>New</button> <button>Upload</button> <button>Share</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="projects">
                <h2>Your Projects</h2>
                
            </div>
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>
    </div>
</body>
</html>
